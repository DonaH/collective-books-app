<!DOCTYPE html>
<html ng-app="BookApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/BooksController.js"></script>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <title>Books App</title>
  </head>
  <body ng-controller="BooksController as bc">

      <div class="col-md-6 col-md-offset-3">
          <h1>Welcome to Collective Books</h1>
          <form ng-submit="bc.addBook()"> <!-- calls on submision and automatically prevents event.preventDefault() -->
            <div class="form-group">
              <input class="form-control" ng-model="bc.newBook.name" type="text" id="book-name" placeholder="type in your favorite book here...">
            </div>
            <div class="form-group">
              <button class="btn btn-primary form-control" type="submit" >Add book to library</button> <!-- type of submit, form submits when enter key pressed -->
              <button class="form-control" ng-click="bc.getBooks()" type="button" id="get-all-books">All the books</button>
            </div>

          </form>

            <span class="badge">{{bc.all.length}}</span> Books on your shelf
            <ul class="list-group">
              <li class="list-group-item list-group-item-info" ng-repeat="book in bc.all">
                <input ng-show="bc.editable" ng-model="book.name" /><a ng-hide="bc.editable" ng-click="bc.showBook(book)">{{book.name}}</a> &nbsp;-&nbsp;
                  <a href="#" ng-hide="bc.editable" ng-click="bc.editable = true">edit</a>
                  <a href="#" ng-show="bc.editable" ng-click="bc.editable = false; bc.updateBook(book)">Save</a> |&nbsp;
                  <a href="#" ng-click="bc.removeBook(book)">x</a>
              </li>
            </ul>

          <section class="col-md-6 col-md-offset-3"class="well">
            <h2>Book Info</h2>

              <div class="well">
                Name: {{bc.currentBook.name}}
              </div>

              <div class="well">
                ID: {{bc.currentBook._id}}
              </div>

          </section>
        </div>

  </body>
</html>
